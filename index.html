<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />

    <meta name="author" content="Giovanni Elias da Rosa" />
    <!-- <meta name="reply-to" content="youremail@gmail.com"> -->
    <meta name="description" content="To Do List Organize Your Life" />
    <meta name="keywords" content="organize, minimalistic" />

    <!-- <link rel="preconnect" href=""> -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/items.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/screens.css" />
    <link rel="stylesheet" href="css/configlists.css" />
    <link rel="stylesheet" href="css/configcurrentlist.css" />

    <script src="js/functions.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/lists.js" defer></script>
    <script src="js/eventmanager.js" defer></script>
    <script src="js/routes.js" defer></script>
  </head>
  <body>
    <div id="menu">
      <h1>To Do</h1>
      <p id="subtitle">Lists</p>

      <div id="cards">
        <button class="card icons nomargin plus" id="addNewListButton" title="Add new list">
          <p>Add new list</p>
        </button>
      </div>

      <button class="icons nomargin gear" id="openConfigLists" title="open config menu"></button>

      <p class="icons nomargin spinner" id="loadingSpinner"></p>
    </div>

    <div id="list">
      <button class="icons nomargin square bars" id="openSideBar"></button>

      <div id="lists__sidebar">
        <button class="lists__sidebar__items icons nomargin xmark" id="closeSideBar"></button>
        <button
          class="buttons lists__sidebar__items square icons nomargin home"
          id="gotomenubutton"
        ></button>
        <button
          class="lists__sidebar__items icons nomargin lock lockopen"
          id="lockSideBar"
          title="open config menu"
        ></button>
        <button
          class="lists__sidebar__items icons nomargin gear"
          id="openConfigCurrentList"
          title="open config menu"
        ></button>
      </div>

      <h1 id="list__title__h1">
        <span id="list__listspan">List:</span> <span id="list__name">[]</span>
      </h1>

      <div id="list__items">
        <div id="addNewItem">
          <input id="addNewItem__input" type="text" placeholder="Item name" />
          <button
            id="addNewItem__button"
            class="button square icons nomargin plus"
            title="Add new item"
          ></button>
        </div>
      </div>

      <div id="lists__sidebar__dark"></div>

      <div id="progressbar__div">
        <div id="progressbar">
          <div id="progressbar__fill"></div>
          <span id="progressbar__number">0%</span>
        </div>
      </div>
    </div>

    <template id="cardTemplate">
      <a class="buttons card" href="#Daily List">
        <p class="card__title">TITLE</p>
        <p class="card__description">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero animi quis sed nostrum
          aperiam?
        </p>
        <div class="card__infos">
          <div class="card__progress">
            <div class="card__progress__fill"></div>
            <div class="card__progress__text">99/99 (100%)</div>
          </div>
          <p class="card__editTime">Edited in: DD/MM/YYYY | hh:mm:ss</p>
          <p class="card__lastEdit">Last Edit: Undefined</p>
        </div>
      </a>
    </template>

    <template id="itemTemplate">
      <div class="item" data-id="0" draggable="true">
        <button class="item__dragabblebutton icons nomargin grip"></button>
        <input class="item__checkbox" type="checkbox" name="undefined" id="undefined" />
        <input class="item__input" type="text" name="iteminput" />
      </div>
    </template>

    <div id="item__actions" class="item__actions" data-id="0">
      <button class="item__actions item__actions__delete icons trash">Delete</button>
      <button class="item__actions item__actions__moveup icons up">Move up</button>
      <button class="item__actions item__actions__movedown icons down">Move down</button>
    </div>

    <template id="configMenuLists__itemTemplate">
      <div class="cards__config" data-id="none">
        <p class="cards__config__title">[]</p>
        <button class="cards__config__deleteButton warn icons nomargin trash square"></button>
      </div>
    </template>

    <div id="configListsMenu" class="screen">
      <div id="configMenuDiv" class="screen__div">
        <h1>Configurations</h1>

        <div class="screen__div__cards" id="configMenuLists"></div>

        <div class="screen__div__actions">
          <div class="screen__div__actions__left">
            <button disabled>Import</button>
            <button disabled>Export</button>
          </div>
          <div class="screen__div__actions__right">
            <button
              class="screen__div__actions__close screen__div__actions__close__button onlyoone"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="addNewListMenu" class="screen">
      <div id="addNewListMenuDiv" class="screen__div">
        <h1>Create new list</h1>

        <div class="screen__div__cards">
          <label for="addNewListMenu__name" class="screen__div__namelabel"
            >List name:
            <span class="screen__div__tip">TIP: Recommended max 28 characters</span></label
          >
          <input
            id="addNewListMenu__name"
            class="screen__div__name"
            type="text"
            placeholder="Name"
          />
          <label for="addNewListMenu__description">List description: </label>
          <textarea
            id="addNewListMenu__description"
            class="screen__div__textarea"
            name="addNewListMenu__description"
            rows="3"
            placeholder="Description"
          ></textarea>
        </div>

        <div class="screen__div__actions">
          <div class="screen__div__actions__left">
            <p class="screen__div__tip">
              <strong>TIP</strong>: You can import data after creating the list
            </p>
          </div>
          <div class="screen__div__actions__right flex">
            <button class="screen__div__actions__close screen__div__actions__close__button">
              Cancel
            </button>
            <button id="configMenu__CreateButton">Create</button>
          </div>
        </div>
      </div>
    </div>

    <div id="exportListMenu" class="screen">
      <div id="exportListMenuDiv" class="screen__div">
        <h1>Export Data</h1>

        <div class="screen__div__cards">
          <div id="exportListMenu__TextAndButton">
            <p>Copy here</p>
            <button
              class="square icons nomargin clipboard"
              id="exportListMenu__ClipboardButtton"
            ></button>
          </div>
          <textarea
            class="screen__div__textarea"
            id="exportListMenu__Textarea"
            placeholder="JSON Data export"
          ></textarea>

          <p>Download file</p>
          <button class="icons download" id="exportListMenu__DownloadButton">Download file</button>
        </div>

        <div class="screen__div__actions">
          <div class="screen__div__actions__left">
            <button
              class="screen__div__actions__close screen__div__actions__close__button onlyoone"
              id="exportListMenu__GoBackButton"
            >
              Go Back
            </button>
          </div>
          <div class="screen__div__actions__right">
            <button class="screen__div__actions__close onlyoone">Ok</button>
          </div>
        </div>
      </div>
    </div>

    <div id="importListMenu" class="screen">
      <div id="importListMenuDiv" class="screen__div">
        <h1>Import Data</h1>

        <div class="screen__div__cards">
          <p>Paste Here</p>

          <textarea
            class="screen__div__textarea"
            id="importListMenu__Textarea"
            placeholder="JSON Data import"
          ></textarea>

          <p>Import file</p>
          <!-- <button class="icons download" id="importListMenu__ImportFileButton">Import file</button> -->
          <label
            class="buttons icons upload"
            id="importListMenu__ImportFileLabel"
            for="importListMenu__ImportFileButton"
            >Import file</label
          >
          <p id="importListMenu__ImportFileName">nameoffile.txt</p>
          <input type="file" id="importListMenu__ImportFileButton" style="display: none" />

          <!-- <div id="ExportAndInportData">
            <div id="OutputGroup" style="height: 0px; opacity: 0; width: 200px">
              <p id="Output">Imported Hello.txt</p>
              <p id="CloseButton" onclick="CloseOutPut()">Ã—</p>
            </div>
            <label class="ExpAndInpDataButton" for="file-selector">
              Import Data
              <input type="file" id="file-selector" /><br />
            </label>
            <p class="ExpAndInpDataButton" onclick="DownloadData()">Export Data</p>
          </div> -->
        </div>

        <div class="screen__div__actions">
          <div class="screen__div__actions__left">
            <button
              class="screen__div__actions__close screen__div__actions__close__button onlyoone"
              id="importListMenu__GoBackButton"
            >
              Go Back
            </button>
          </div>
          <div class="screen__div__actions__right">
            <button class="screen__div__actions__close onlyoone" id="importListMenu__ImportButton">
              Import
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="configCurrentListMenu" class="screen">
      <div id="configureListMenuDiv" class="screen__div">
        <h1>Edit list</h1>

        <div class="screen__div__cards">
          <label for="configureListMenuDiv__name" class="screen__div__namelabel"
            >List name:
            <span class="screen__div__tip">TIP: Recommended max 28 characters</span></label
          >
          <input
            id="configureListMenuDiv__name"
            class="screen__div__name"
            type="text"
            placeholder="Name"
          />
          <label for="configureListMenuDiv__description">List description: </label>
          <textarea
            id="configureListMenuDiv__description"
            class="screen__div__textarea"
            name="configureListMenuDiv__description"
            rows="3"
            placeholder="Description"
          ></textarea>
          <div id="configureListMenuDiv__divAutoUncheck">
            <input
              type="checkbox"
              name="configureListMenuDiv__autoUncheck"
              id="configureListMenuDiv__autoUncheck"
            />
            <label for="configureListMenuDiv__autoUncheck"
              >Uncheck items automatically when list one day or more old</label
            >
          </div>
        </div>

        <div class="screen__div__actions">
          <div class="screen__div__actions__left">
            <button class="screen__div__actions__close" id="configureListMenuDiv__ImportButton">
              Import
            </button>
            <button class="screen__div__actions__close" id="configureListMenuDiv__ExportButton">
              Export
            </button>
          </div>
          <div class="screen__div__actions__right flex">
            <button
              class="screen__div__actions__close screen__div__actions__close__button"
              id="configureListMenuDiv__CloseButton"
            >
              Cancel
            </button>
            <button id="configureListMenuDiv__SaveButton">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
